<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ordered List in HTML</title>
    </head>

    <body>
      <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Chips</li>
        <li>Frooti</li>
      </ol>
      
      <ol type="I">
        <li>Bread</li>
        <li>Jam</li>
        <li>Chips</li>
        <li>Frooti</li>
      </ol>

      <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Chips</li>
        <li>Frooti</li>
      </ol>

      <ol type="a">
        <li>Bread</li>
        <li>Jam</li>
        <li>Chips</li>
        <li>Frooti</li>
      </ol>

      <ol type="i">
        <li>Bread</li>
        <li>Jam</li>
        <li>Chips</li>
        <li>Frooti</li>
      </ol>    
    
    </body>

</html>
