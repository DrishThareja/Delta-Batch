<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML, Input tag, Placeholder Attribute & Labels, Labels Classical Approach, Button Element, Button Using Input</title>
</head>
<body>
    <h2>Forms in HTML, Input tag, Placeholder Attribute & Labels, Labels Classical Approach, Button Element, Button Using Input</h2>
    <br>
    <br>
    <form action="/action">
        <label>
        Text
        <input type="text">
        </label>
        <br>
        <label>
        Password
        <input type="password">
        </label>
        <br>
        <label>
        Number
        <input type="number">
        </label>
        <br>
        <label>
        Time
        <input type="time">
        </label>
        <br>
        <label>
        Color
        <input type="color">
        </label>
        <br>
        <label>
        Placeholder Attribute
        <input type="text" placeholder="Enter Username">
        </label>
        <br>
        <br>

        <label for="User Name">Enter your Username</label>
        <input type="text" id="User Name" placeholder="Username">
        <br>
        <button>Submit</button>
        <br><br>
        <input type="button" value="Click Me">
        <br><br>
        <input type="submit" value="Click Me 2">
        <br><br><hr><br><br>
        <label for="User Name 1">Enter your Username</label>
        <input type="text" placeholder="Username" id="User Name 1" name="Username">
        <button>submit</button>
    </form>
    <br><br><hr><br><br>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
    </form>
        <br><br><hr><br><br>
    <form action="/server">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <button>submit</button>
        <br><br><br>
        <div>
            <input type="radio" name="fruit" id="apple" value="Apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
        </div>
        <div>
            Choose your subjects
            <input type="checkbox" id="math" name="subjects">
            <label for="math">math</label>
            <input type="checkbox" id="english" name="subjects">
            <label for="english">english</label>
            <input type="checkbox" id="hindi" name="subjects">
            <label for="hindi">hindi</label>
        </div>

        <br><br><br>

        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option>select your option</option>
                <option value="stu">student</option>
                <option value="dev">developer</option>
            </select>
        </div>

        <label for="vol">select your volume level: </label>
        <input type="range" id="vol" name="vol" min="0" max="100" step="10" value="90">
        <br><br>
        <label for="feedback">Please give your valueable feedback:</label>
        <textarea id="feedback" name="feedback" rows="10" cols="100"></textarea>
        <br><br><br>
    </form>
</body>
</html>
